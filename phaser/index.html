<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="game"></div>
    <script src="https://cdn.bootcss.com/phaser/2.6.2/phaser.min.js"></script>
    <script>
        const width = 800,
              heigt = 600;
        let   back,//背景
              mummy,//僵尸
              anim,//运动对象
              loopText;//文本

        //游戏对象
        var game = new Phaser.Game(width,heigt,Phaser.AUTO,'#game',{ preload:preload,create:create,update: update})
        function preload (){
            //预加载
            game.load.image('lazur','./thorn_lazur.png');//背景图片
            game.load.spritesheet('mummy','./metalslug_mummy37x45.png',37,45,18)//精灵
        }
        // 1.游戏对象
        // 2.背景音乐等资源
        // 3.玩家player，enemy
        function create() {
            //scene
            back = game.add.image(0,-400,'lazur');//设置背景图片
            back.scale.set(2);//放大俩倍
            back.smoothed = false;//取消抗锯齿

            mummy = game.add.sprite(100,360,'mummy',18);//设置mummy位置和行走速度
            mummy.scale.set(4);
            mummy.smoothed = false;

            anim = mummy.animations.add('walk');//添加走路动画
            anim.play(18,true);//启动走路

        }
        function update (){

        }

    </script>
</body>
</html>

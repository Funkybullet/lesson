<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function xq() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('蒙哥相亲了')
                    // resolve('相亲很顺利')
                    reject('相亲失败了')
                }, 500)
            })
        }
        function marry() {
            setTimeout(() => {
                console.log('蒙哥结婚了')
            }, 300)
        }
        function baby() {
            console.log('蒙哥由baby了')
        }
        xq()
        .catch((e) => {
            console.log(e)
            marry()
        })
        .then(marry)
        .then(baby)
        // marry()
        // Promise.all([xq(),marry()]).then(baby)
        // Promise.race([xq(),marry()]).then(baby)
    </script>
</body>

</html>
